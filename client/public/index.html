<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AntNet - Ant Colony Simulation Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="loading">Loading AntNet...</div>
  </div>
  <!-- Scripts will be injected by webpack -->
</body>
</html>
